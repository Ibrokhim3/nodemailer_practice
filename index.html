<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send gmail</title>
    <style>
      #input {
        width: 250px;
        height: 30px;
      }

      form {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      input {
        margin-bottom: 1rem;
      }
      button {
        padding: 10px 15px;
      }
    </style>
  </head>
  <body>
    <h1 align="center">Send gmail</h1>
    <form id="form">
      <input id="input" type="text" placeholder="email..." name="email" />

      <button type="submit">Send</button>
    </form>

    <script>
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const { email } = e.target;
        fetch("http://localhost:4000/send_gmail", {
          method: "POST",

          body: JSON.stringify({
            email: email.value,
          }),
          headers: {
            "Content-type": "application/json",
          },
        })
          .then((res) => res.json())
          .then((data) => alert(data.msg));
      });
    </script>
  </body>
</html>
